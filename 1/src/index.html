<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Co-operative Bank | Get your credit card</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<!-- extras -->
	<div class="rotate-top-right"></div>
	<div class="rotate-top-right-2"></div>
	<div class="rotate-bottom"></div>
	<div class="rotate-left"></div>
	<div class="rotate-bottom-extra"></div>
	<!-- all header items -->
	<header>
		<div class="navbar">
			<div class="logo">
				<img src="assets/img/logo.png" alt="company logo">
			</div>

			<ul class="nav">
				<li>
					<a href="#">
						<img src="assets/img/credit-card-white.png" alt="icon">
						<span>Renewal</span>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="assets/img/help-white.png" alt="icon">
						<span>Help</span>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="assets/img/contact-white.png" alt="icon">
						<span>Contact</span>
					</a>
				</li>
			</ul>			
		</div>
	
	</header>

	<div class="text-content">
		<h2>We are you</h2>
		<div class="line"></div>
		<div class="btw">No matter where you are, it's easy to enjoy exclusive offers, discounts and deals by simply using your credit card.</div>
		<div class="cta">
			<div>Apply for a card now &nbsp;<i class="fa fa-arrow-right"></i></div>
		</div>
	</div>

	<div class="mwananchi">
		<div class="client">
			<img src="assets/img/hand.png" alt="">
		</div>

		<div class="credit-card fit">
			<div class="logo">
				<img src="assets/img/full-logo.png" alt="">
			</div>
			<div class="chip">
				<img src="assets/img/chip.png" alt="">
			</div>
			<div class="number">4000&nbsp;&nbsp;0012&nbsp;&nbsp;3456&nbsp;&nbsp;7899</div>
			<div class="number2">4225</div>
			<div class="name">Kamau Kamau</div>
			<!-- lines -->
			<div class="horizontal"></div>
			<div class="rotated-down"></div>
			<div class="rotated-down-top"></div>
			<div class="rotated-up"></div>
			<div class="rounded-up-bottom"></div>
			<div class="corner-square"></div>
		</div>		
	</div>


</body>
</html>
